<body>
   <div class="container">
<input id="input" type="text" placeholder="Введите IP-адрес">
<button onclick="check()" type="button">Проверить</buttton>
<p id="p"></p>
</div>

<style type="text/css">

width: 190px;
}

<script>
var input=document.getElementById('input');

var p=document.getElementById('p');

 function check () {
if(/^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]|[1-9][0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[0-9]|[1-9][0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[0-9]|[1-9][0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[0-9]|[1-9][0-9])$/.test(input.value)){
alert("Корректный IP-адрес");
}
else{
alert("Не корректный IP-адрес");
}
}
